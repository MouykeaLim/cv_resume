<body>
    <!-- <p> open tag --> 
    <!-- <p> closing tag --> 
    <!-- <p>....</p> between open tag and closing tad is a content -->
    <!-- <p>content</p> all this we call element  -->
    <p>content</p>
    <!-- attribute use to define more info for tag Example: alt , src,...  -->
    <!-- attribute we almost use in open-tag -->
    <!--  <img src="" alt=""> we call self-closing-tag or empty-closing-tag -->
    <!-- <p></p>  we call  auto-closing-tag -->
     <img src="" alt="coffee">

     <!-- level of heading tag -->
    <h1>HTML</h1>
    <p>HTML stand for HyperText Markup Language</p>
    <h2>1.1 tag</h2>
    <h3>1.1.1 self tag</h3>
    <h2>1.2 element</h2>

    <!-- HTML tag that can display stay replace CSS HTML mostly jea Inline tag  Example : 
    <b>,<em>,<i>,<small>,<sup>,<sub>,<strong>,<mark> ,... -->

    <p><b>HTML</b> Language</p>
    <!-- <strong> Vs <b> -->
    <!-- strong use define more important value to content , or screen reading -->
    1. <b>HTML</b>
    <!-- b tag just use to display stay to bold  -->
    2. <strong>CSS</strong>

    <!-- font size 13.13px for <small> tag -->
    <!-- default font size 16px -->
